<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet"
        type="text/css"
        href="css/login.css">
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/1271619/pexels-photo-1271619.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940")
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Đăng nhập</h1>
        <input type="text"
            id="username"
            placeholder="Tên đăng nhập" /><br><br>
        <input type="password"
            id="password"
            placeholder="Mật khẩu" /><br><br>
        <button id="btn">Đăng nhập</button><br><br>
        <a href="firebase.html">
            <button class="one-primary one-button"
                id="googleSignInButton"
                onclick=""
                type="button">Đăng nhập bằng Google</button></a>
    </div>
    </div>

    <script>
        sessionStorage.clear();
        var api = 'http://localhost:8080/checkuser';
        var username = document.getElementById('username');
        var password = document.getElementById('password');
        var btn = document.getElementById('btn');

        btn.onclick = function () {
            var account = {
                username: username.value,
                password: password.value
            }
            fetch(api, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(account)
            })
                .then(function (response) {
                    return response.json();
                })
                .then(function (json) {
                    sessionStorage.setItem("user", JSON.stringify(json));
                    window.location.href = 'search.html';
                })
                .catch(function (ex) {
                    console.log("ex: " + ex);
                    alert('Sai tai khoan hoac mat khau');
                })
        }

    </script>
</body>

</html>
